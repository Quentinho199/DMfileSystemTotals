<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <p id="totalsSales"></p>
</body>


<script type="module">
  async function displayTotalsSales() {
    try {
      const response = await fetch('http://localhost:3000/totalsSales');
      const data = await response.json();
      document.getElementById('totalsSales').textContent = `Total at ${new Date().toLocaleDateString()} : ${data.totalsSales}â‚¬`;
    } catch (error) {
      console.error(error);
    }
  }


  displayTotalsSales();
</script>




</html>
